# Prometheus Configuration for Order Processing System
# =============================================================================

global:
  scrape_interval: 15s          # Интервал сбора метрик
  evaluation_interval: 15s       # Интервал вычисления правил
  external_labels:
    monitor: 'order-system'
    environment: 'development'

