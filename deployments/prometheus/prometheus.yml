# =============================================================================
# Scrape Configurations
# =============================================================================
scrape_configs:
  # ---------------------------------------------------------------------------
  # Prometheus Self-Monitoring
  # ---------------------------------------------------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # ---------------------------------------------------------------------------
  # API Gateway (Gin HTTP)
  # ---------------------------------------------------------------------------
  - job_name: 'gateway'
    static_configs:
      - targets: ['gateway:9090']
        labels:
          service: 'gateway'
          type: 'http'
    metrics_path: /metrics
    scrape_interval: 10s

  # ---------------------------------------------------------------------------
  # User Service (gRPC)
  # ---------------------------------------------------------------------------
  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:9090']
        labels:
          service: 'user-service'
          type: 'grpc'
    metrics_path: /metrics
    scrape_interval: 10s

  # ---------------------------------------------------------------------------
  # Order Service (gRPC) - Saga Orchestrator
  # ---------------------------------------------------------------------------
  - job_name: 'order-service'
    static_configs:
      - targets: ['order-service:9090']
        labels:
          service: 'order-service'
          type: 'grpc'
          saga: 'orchestrator'
    metrics_path: /metrics
    scrape_interval: 10s

  # ---------------------------------------------------------------------------
  # Payment Service (gRPC)
  # ---------------------------------------------------------------------------
  - job_name: 'payment-service'
    static_configs:
      - targets: ['payment-service:9090']
        labels:
          service: 'payment-service'
          type: 'grpc'
    metrics_path: /metrics
    scrape_interval: 10s

