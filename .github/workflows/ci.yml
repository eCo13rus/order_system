# =============================================================================
# CI Pipeline — Order Processing System
# =============================================================================
# Триггеры: push в master, PR в master
# Jobs: lint, test, build (параллельно)
# =============================================================================

name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

# Отмена предыдущих запусков при новом push в тот же PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: "1.24.0"

jobs:
  # ===========================================================================
  # Lint — проверка качества кода
  # ===========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true  # Кэширует go modules автоматически

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  # ===========================================================================
  # Test — unit тесты с race detector
  # ===========================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests
        run: go test ./... -v -race -cover -coverprofile=coverage.out

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out
          retention-days: 7

  # ===========================================================================
  # Build — проверка сборки всех сервисов
  # ===========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build Gateway
        run: go build -o bin/gateway ./services/gateway/cmd

      - name: Build User Service
        run: go build -o bin/user ./services/user/cmd

      - name: Build Order Service
        run: go build -o bin/order ./services/order/cmd

      - name: Build Payment Service
        run: go build -o bin/payment ./services/payment/cmd

      - name: Verify binaries
        run: |
          ls -la bin/
          file bin/*
