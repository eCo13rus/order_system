# =============================================================================
# Gateway — REST API (HTTP :8080)
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: order-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      terminationGracePeriodSeconds: 20  # Код: 10s + буфер 10s
      containers:
        - name: gateway
          image: ghcr.io/eco13rus/order-system/gateway:latest
          ports:
            - containerPort: 8080
            - containerPort: 9090
          envFrom:
            - configMapRef:
                name: order-system-config
            - secretRef:
                name: order-system-secret
          volumeMounts:
            - name: jwt-keys
              mountPath: /secrets/jwt
              readOnly: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: jwt-keys
          secret:
            secretName: jwt-keys
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: order-system
spec:
  type: NodePort
  selector:
    app: gateway
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30080
    - name: metrics
      port: 9090
      targetPort: 9090
---
# =============================================================================
# User Service — gRPC :50051
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: order-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      terminationGracePeriodSeconds: 20
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      containers:
        - name: user-service
          image: ghcr.io/eco13rus/order-system/user:latest
          ports:
            - containerPort: 50051
            - containerPort: 9090
          envFrom:
            - configMapRef:
                name: order-system-config
            - secretRef:
                name: order-system-secret
          volumeMounts:
            - name: jwt-keys
              mountPath: /secrets/jwt
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: 9090
            initialDelaySeconds: 3
            periodSeconds: 5
      volumes:
        - name: jwt-keys
          secret:
            secretName: jwt-keys
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: order-system
spec:
  selector:
    app: user-service
  ports:
    - name: grpc
      port: 50051
      targetPort: 50051
    - name: metrics
      port: 9090
      targetPort: 9090
---
