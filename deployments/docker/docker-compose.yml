# =============================================================================
# Order Processing System - Docker Compose
# MySQL и Redis используются локальные (systemd)
# =============================================================================

services:
  # =============================================================================
  # Kafka 3.7 KRaft (без Zookeeper) - Очередь сообщений для Saga
  # =============================================================================
  kafka:
    image: apache/kafka:3.7.0
    container_name: order-system-kafka
    environment:
      # KRaft режим (без Zookeeper)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      # Listeners
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      # Topics
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      # Performance
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      # Cluster ID (required for KRaft)
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
    ports:
      - "9092:9092"
      - "9094:9094"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - order-system-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # =============================================================================
  # Kafka UI - Веб-интерфейс для управления Kafka
  # =============================================================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: order-system-kafka-ui
    environment:
      - KAFKA_CLUSTERS_0_NAME=order-system
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
    ports:
      - "8090:8080"
    networks:
      - order-system-network
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped

  # =============================================================================
  # Jaeger - Распределённый трейсинг
  # =============================================================================
  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: order-system-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"  # UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
      - "14268:14268"  # Jaeger HTTP Thrift
      - "6831:6831/udp" # Jaeger Compact Thrift (UDP)
    networks:
      - order-system-network
    restart: unless-stopped

  # =============================================================================
  # Prometheus - Сбор метрик
  # =============================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: order-system-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - order-system-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # =============================================================================
  # Grafana - Визуализация метрик
  # =============================================================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: order-system-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_HTTP_PORT=3000
      # Provisioning
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - order-system-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

# =============================================================================
# Networks
# =============================================================================
networks:
  order-system-network:
    driver: bridge
    name: order-system-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  kafka_data:
    name: order-system-kafka-data
  prometheus_data:
    name: order-system-prometheus-data
  grafana_data:
    name: order-system-grafana-data
